<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{ config.site_name }}</title>
    <link rel="stylesheet" href="{{ " css/main.css"|url }}">
    {%- for path in config.extra_css %}
    <link href="{{ path | url }}" rel="stylesheet">
    {%- endfor %}
</head>

<body>
    <canvas></canvas>
    <div class="topnav">
        <div>
            {% for nav_item in nav %}
            <a href="{{ nav_item.url|url }}">{{ nav_item.title }}</a>
            {% endfor %}
        </div>
    </div>
    <a class="icon" onclick="toggleMenu()">
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </a>
    <div class="container">
        <div>
            {{ page.content }}
        </div>
    </div>
    <div class="footer">
        <a href="https://www.warpzone.ms/perma_impressum/">Impressum</a>
    </div>

    {%- for script in config.extra_javascript %}
    {{ script | script_tag }}
    {%- endfor %}
    <script src="{{ " js/main.js"|url }}"></script>
    <script src="{{ " js/strahlen.js"|url }}"></script>
</body>

</html>
